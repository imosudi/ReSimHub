# k8s/deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: resimhub

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: resimhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: resimhub/fastapi:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@db:5432/resimhub"
            - name: REDIS_URL
              value: "redis://redis:6379/0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: resimhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      containers:
        - name: celery
          image: resimhub/celery:latest
          command: ["celery", "-A", "backend.fastapi_app.services.orchestrator.celery_app", "worker", "--loglevel=info"]

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-svc
  namespace: resimhub
spec:
  selector:
    app: fastapi
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Services for Redis and Postgres can be created from official charts or simple manifests.
