version: "3.9"

services:
  # --- Existing services (example) ---
  backend:
    build: ./backend
    container_name: resimhub_backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/resimhub
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: uvicorn backend.fastapi_app.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:15
    container_name: resimhub_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resimhub
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: resimhub_redis
    ports:
      - "6379:6379"

  # --- NEW: Prometheus Service ---
  prometheus:
    image: prom/prometheus:latest
    container_name: resimhub_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    depends_on:
      - backend

  # --- NEW: Grafana Service ---
  grafana:
    image: grafana/grafana:latest
    container_name: resimhub_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  db_data:
  grafana_data:
